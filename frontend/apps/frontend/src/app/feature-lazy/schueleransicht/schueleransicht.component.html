<!-- Header Start -->
<div id="header" class="bg-[#4D83B8]">
    <div class="flex float-right mt-7 mr-5">
        <br>
        <button (click)="returnButtonClicked()" type="button"
        class="mr-5 float-right text-white rotate-180 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-xl p-2.5 text-center inline-flex dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        <svg aria-hidden="true" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Icon description</span>
        </button>
    </div>
    <h3 class="title_small">{{pollQuestion}}</h3>
    <br>
    <h6 class=" title_small">{{chooseAnswerText}}</h6>
</div>
<!-- Header End -->

<!-- Checkboxes or Radio Buttons, depending. Only visible if user hasn't voted yet. -->
<div [hidden]="!check" class="mt-5">
<div *ngFor="let item of possibleAnswers" >
    <div *ngIf="isMultipleChoice">
        <input class="mt-5 ml-2"  type="checkbox" (click)="clicked(item.description)"><label class="text-xl ml-2">{{item.description}}</label>
    </div>
    <div *ngIf="!isMultipleChoice">
        <input class="mt-5 ml-2" (change)="radioClicked(item.description)"  name="a" type="radio"><label class="text-xl ml-2">{{item.description}}</label>
    </div>
</div>
</div>

<!-- Thanks for voting message if user has already voted. -->
<div [hidden]="check">
    <h3 class="text-4xl">Danke für´s abstimmen! Sie können nun das Ergebnis ansehen</h3>
</div>

<!-- Buttons to send a vote and view the results -->
<div class="mt-10" >
    <button [hidden]="!check" (click)="sendVoteButtonClicked()"
    class=" ml-2 text-white py-2 px-20  bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Absenden</button>
    <br>
    <button [hidden]="checkHidden" (click)="resultButtonClicked()"
    class=" ml-2 text-white py-2 px-20  bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Ergebnis ansehen</button>
</div>
