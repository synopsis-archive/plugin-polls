<div id="header" class="bg-[#4D83B8]">
    <div class="flex float-right mt-7 mr-5">
        <br>
        <button type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full  text-sm p-2.5 text-center inline-flex items-center  dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            <svg aria-hidden="true" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                    d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                    clip-rule="evenodd"></path>
            </svg>
            <span class="sr-only">Icon description</span>
        </button>
    </div>
    <h3 class="text-4xl text-white">Warum leben Wobats in Mülleimern?</h3>
    <br>
    
    <h6 class="text-white">Wählen sie (oder mehrere) Antwort(en):</h6>
    
</div>
<div class="mt-5">
<div  *ngFor="let item of antworten">
    //[(ngModel)]="auswahl"
    <input name="a" type="checkbox"><label>{{item}}</label>
</div>
</div>

<div class="mt-20" >
    <button (click)="sendButtonClicked()"
    class=" text-white py-2 px-20  bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Absenden</button>
    <br>
    <button class="py-2 px-14 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 mr-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Ergebniss ansehen</button>
</div>
