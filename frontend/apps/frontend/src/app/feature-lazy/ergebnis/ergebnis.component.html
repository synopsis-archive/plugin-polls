<!-- Header Start -->
<div class="flex flex-col h-full">
  <div id="header" class="header">
    <div class="ml-5 mr-5 mb-5 w-10/12">
      <h3 class="title">Ergebnis - {{title}}</h3>
      <h3 id="frage" class="title">{{question}}</h3>
      <h3 class="title">({{creator}}, {{endDate|date:'dd.MM.yyyy HH:mm'}})</h3>
    </div>
    <div class="mt-14 ml-10 w-2/12 items-center justify-center ">
      <button (click)="backbuttonClicked()" type="button"
        class="button">
        <svg aria-hidden="true" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
            clip-rule="evenodd"></path>
        </svg>
        <span class="sr-only">Icon description</span>
      </button>
    </div>
  </div>
<!-- Header End -->

<!-- Add Chart -->
  <div class="flex-1">
    <div id="body" class="flex h-5/6">

      <div class="m-auto w-auto">
        <div class="chart-wrapper">
          <canvas baseChart [type]="'pie'" [datasets]="chartData" [labels]="chartLabels"
            [options]="chartOptions"></canvas>
        </div>
      </div>

    </div>

    <!-- Footer -->
    <div id="footer" class="h-1/6">
      <h2 class="title_small">Code: {{code}}</h2>
    </div>

  </div>
</div>
