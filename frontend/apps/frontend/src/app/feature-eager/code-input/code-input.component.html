<div class="flex flex-col h-full">
  <div class="header">
    <h3 class="title">Umfragen</h3>
  </div>

  <div class="h-full grid place-items-center">
    <div class="flex flex-col items-center">
      <p class="title_small">Code eingeben:</p>
      <input [(ngModel)]="code" type="text" (keyup.enter)="enterPressed()" class="txt_input">
      <a class="error" [hidden]="errorHidden">Poll mit Code {{ code }} existiert nicht!</a>
    </div>
  </div>
</div>
