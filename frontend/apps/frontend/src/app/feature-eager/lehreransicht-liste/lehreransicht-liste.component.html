<!-- Header Start -->
<nav id="headerStyle" class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-900">
    <div class="container flex flex-wrap items-center justify-between mx-auto">
    <a class="flex items-center">
        <span id="headerTextStyle" class="self-center text-xl font-bold whitespace-nowrap dark:text-white color">Umfragen</span>
    </a>
    <div class="flex md:order-2">
        <button id="buttonStyle" (click)="newPollClicked()" class=" font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0">Neu</button>
    </div>
    </div>
  </nav>
<!-- Header End -->

<!-- Table of polls -->
<div class="overflow-x-auto relative">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400 table-auto">
        <tbody class="divide-y divide-slate-200">
            <tr class="bg-white border-b" *ngFor="let poll of pollsOfTeacher">
                <th scope="row" class="py-4 px-6 font-bold text-lg">{{poll.pollName}}</th>
                <td class="py-4 px-6 text-base">LÃ¤uft Bis: <br>{{poll.endTime | date:'short'}}</td>
                <td class="py-4 px-6 text-base">{{totalVotes}} Votes</td>
                <td>
                    <button class="font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0 text-decoration-line: underline" id="viewBtn" (click)="detailsClicked(poll)">View</button>
                    <button class="font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0 text-decoration-line: underline" id="delBtn" (click)="deleteClicked(poll)">Delete</button>
                    <button class="font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0 text-decoration-line: underline" id="delBtn" (click)="showCode(poll)">Code anzeigen</button>

                </td>
            </tr>
        </tbody>
    </table>
</div>
