name: Upload Artifact

on:
  push:
    branches:
      - master
      - develop

jobs:
  create_release_job:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: 'true'

      - id: create_release
        uses: release-drafter/release-drafter@v5.21.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          publish: true

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: 7.x
      - name: Install dependencies
        run: dotnet restore
      - name: Build
        run: dotnet build --configuration Release --no-restore
      - name: Test
        run: dotnet test --no-restore --verbosity normal

      - name: Publish
        run: dotnet publish --configuration Release -r linux-x64 --no-build --no-restore --output ./publish
        working-directory: CorePlugin.Plugin

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Plugin (NET 7)
          path: ./CorePlugin.Plugin/publish

      - name: ZIP OIDA
        run: cd ./CorePlugin.Plugin/publish && zip -r ../../Plugin.zip *

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: Plugin.zip
          asset_name: Plugin.zip
          asset_content_type: application/zip
